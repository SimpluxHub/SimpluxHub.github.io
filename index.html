
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions - HTML5 UP</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
        }
    </style>

    <script>
        // Example of inline JS, no external files
        function showAlert() {
            alert("Hello! This is an inline script.");
        }
    </script>

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Welcome to Dimensions!</h1>
        </header>
        <section class="content">
            <p>Explore the power of inline HTML5 templates.</p>
            <button onclick="showAlert()">Click me!</button>
        </section>
        <footer class="footer">
            <p>&copy; 2025 Dimensions Template by HTML5 UP. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
