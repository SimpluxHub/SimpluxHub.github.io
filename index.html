<!DOCTYPE html>
<html>
<head>
    <title>Modern Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, h1, h5 {
            font-family: "Poppins", sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
        }

        .bgimg-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://source.unsplash.com/random/1920x1080/?abstract,chess');
            background-position: center;
            background-size: cover;
            z-index: -1;
        }

        .bgimg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay */
            z-index: -1;
        }

        .w3-display-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .script-section {
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
        }

        .script-box {
            background: #1e1e1e;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
        }

        .copy-button {
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        .copy-success {
            color: limegreen;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Chessboard Background -->
    <div class="bgimg-container"></div>

    <!-- Optional dark overlay on top of background -->
    <div class="bgimg-overlay"></div>

    <div class="w3-display-container w3-text-white">
        <div class="w3-display-middle">
            <p class="w3-xxxlarge">My Awesome Logo</p>
        </div>
    </div>

    <!-- Script Copy Section -->
    <div class="script-section">
        <h2>Copy Your Script</h2>
        <div class="script-box" id="script-box">
            loadstring(game:HttpGet("https://example.com/script.lua"))()
        </div>
        <button class="copy-button" onclick="copyScript()">Copy to Clipboard</button>
        <p class="copy-success" id="copy-success">Script copied to clipboard!</p>
    </div>

    <script>
        function copyScript() {
            // Get the script text
            const scriptBox = document.getElementById("script-box");
            const scriptText = scriptBox.innerText;

            // Create a temporary element to hold the script text
            const tempElement = document.createElement("textarea");
            tempElement.value = scriptText;
            document.body.appendChild(tempElement);

            // Select and copy the text
            tempElement.select();
            document.execCommand("copy");
            document.body.removeChild(tempElement);

            // Show success message
            const successMessage = document.getElementById("copy-success");
            successMessage.style.display = "block";
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 2000);
        }
    </script>

</body>
</html>
