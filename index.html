<!DOCTYPE html>
<html>
<head>
  <title>Index</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/05/3-Chess-Board.jpg') center center / cover no-repeat;
      filter: blur(8px);
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome</h1>
    <p>This is the index page.</p>
  </div>
</body>
</html>
