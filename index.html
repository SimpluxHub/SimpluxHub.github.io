<!DOCTYPE html>
<html>
<head>
    <title>Modern Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, h1, h5 {
            font-family: "Poppins", sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
        }

        .bgimg-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://source.unsplash.com/random/1920x1080/?abstract,chess');
            background-position: center;
            background-size: cover;
            z-index: -1;
        }

        .bgimg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay */
            z-index: -1;
        }

        .w3-display-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .w3-display-middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .w3-display-topleft, .w3-display-bottomleft {
            position: absolute;
        }

        .w3-display-topleft {
            top: 20px;
            left: 20px;
        }

        .w3-display-bottomleft {
            bottom: 20px;
            left: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transform: scale(1.1);
        }

        /* Modal Styling */
        .w3-modal-content {
            border-radius: 10px;
            overflow: hidden;
        }

        .w3-modal-content h1 {
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- Chessboard Background -->
    <div class="bgimg-container"></div>

    <!-- Optional dark overlay on top of background -->
    <div class="bgimg-overlay"></div>

    <div class="w3-display-container w3-text-white">
        <div class="w3-display-middle">
            <p class="w3-xxxlarge">My Awesome Logo</p>
        </div>
        <div class="w3-display-topleft w3-container w3-xlarge">
            <p>
                <button onclick="document.getElementById('menu').style.display='block'">
                    <i class="fas fa-bars"></i> Menu
                </button>
            </p>
            <p>
                <button onclick="document.getElementById('contact').style.display='block'">
                    <i class="fas fa-envelope"></i> Contact
                </button>
            </p>
        </div>
        <div class="w3-display-bottomleft w3-container">
            <p class="w3-xlarge">Monday - Friday 10:00 - 23:00 | Saturday 14:00 - 02:00</p>
            <p class="w3-large">42 Village St, New York</p>
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">W3.CSS</a></p>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menu" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-black w3-display-container">
                <span onclick="document.getElementById('menu').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
                <h1>Our Menu</h1>
            </div>
            <div class="w3-container">
                <h5>Tomato Soup <b>$2.50</b></h5>
                <h5>Grilled Fish and Potatoes <b>$8.50</b></h5>
                <h5>Ice Cream <b>$2.00</b></h5>
            </div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div id="contact" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-black">
                <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
                <h1>Contact Us</h1>
            </div>
            <div class="w3-container">
                <p>Reserve a table, ask for today's special or send us a message:</p>
                <form action="/action_page.php" target="_blank">
                    <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="Name"></p>
                    <p><input class="w3-input w3-padding-16 w3-border" type="number" placeholder="How many people" required name="People"></p>
                    <p><input class="w3-input w3-padding-16 w3-border" type="datetime-local" required name="Date"></p>
                    <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Message" required name="Message"></p>
                    <p><button class="w3-button" type="submit">Send Message</button></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
