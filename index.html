<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpluxHub Script Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            height: 100%;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            margin-left: 20px;
            font-size: 1rem;
        }

        /* Main Content */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Script Section */
        .script-section {
            margin: 30px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .tab:hover, .tab.active {
            background: #4caf50;
        }

        .script-box {
            background: #121212;
            color: #4caf50;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .copy-button {
            padding: 10px 20px;
            background: #4caf50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .copy-button:hover {
            background: #45a045;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
        }

        footer a {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">SimpluxHub</div>
        <nav>
            <a href="#scripts">Scripts</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to SimpluxHub</h1>
        <p>Your ultimate Roblox script hub for exploits and utilities.</p>
    </div>

    <!-- Script Section -->
    <div class="script-section" id="scripts">
        <div class="tabs">
            <div class="tab active" onclick="showScript(1)">Script 1</div>
            <div class="tab" onclick="showScript(2)">Script 2</div>
            <div class="tab" onclick="showScript(3)">Script 3</div>
        </div>
        <div class="script-box" id="script-box">
            loadstring(game:HttpGet("https://example.com/script1.lua"))()
        </div>
        <button class="copy-button" onclick="copyScript()">Copy Script</button>
        <p id="copy-success" style="display: none; color: limegreen; margin-top: 5px;">Script copied to clipboard!</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 SimpluxHub. All Rights Reserved.</p>
        <a href="https://github.com/SimpluxHub" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
    </footer>

    <script>
        // Scripts Data
        const scripts = [
            'loadstring(game:HttpGet("https://example.com/script1.lua"))()',
            'loadstring(game:HttpGet("https://example.com/script2.lua"))()',
            'loadstring(game:HttpGet("https://example.com/script3.lua"))()'
        ];

        function showScript(index) {
            // Update script box text
            const scriptBox = document.getElementById('script-box');
            scriptBox.textContent = scripts[index - 1];

            // Update active tab
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index - 1);
            });
        }

        function copyScript() {
            // Get script text
            const scriptText = document.getElementById('script-box').textContent;

            // Copy to clipboard
            const tempElement = document.createElement('textarea');
            tempElement.value = scriptText;
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand('copy');
            document.body.removeChild(tempElement);

            // Show success message
            const successMessage = document.getElementById('copy-success');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
